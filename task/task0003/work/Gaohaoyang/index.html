<!DOCTYPE html>
<html lang="zh-cmn-Hans">
    <head>
        <meta charset="UTF-8">
        <title>ToDo</title>
        <link rel="stylesheet" href="http://apps.bdimg.com/libs/fontawesome/4.2.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="header">
            <h1>ToDo</h1>
        </div>
        <div class="main">
            <div class="left">
                <div class="list-title">
                    所有任务 (<span>2</span>)
                </div>
                <div class="list-title">分类列表</div>
                <div class="list">
                    <ul class="level1">
                        <li><i class="fa fa-folder-open"></i>百度IFE项目 (<span>2</span>)
                            <ul>
                                <li><i class="fa fa-file-o"></i>task1 (<span>2</span>)</li>
                                <li><i class="fa fa-file-o"></i>task2 (<span>2</span>)</li>
                            </ul>
                        </li>
                        <li><i class="fa fa-folder-open"></i>默认分类 (<span>0</span>)</li>
                    </ul>
                </div>
                <button class="add"><i class="fa fa-plus"></i>新增分类</button>
            </div>
            <div class="mid">
                <div class="status">
                    <button class="active">所有</button>
                    <button>未完成</button>
                    <button>已完成</button>
                </div>
                <div class="task-list">
                    <div>2015-06-05</div>
                    <ul>
                        <li>todo-1</li>
                        <li>todo-2</li>
                    </ul>
                    <div>2015-06-05</div>
                    <ul>
                        <li>todo-1</li>
                        <li>todo-2</li>
                    </ul>
                </div>
                <button class="add-task add"><i class="fa fa-plus"></i>新增任务</button>
            </div>
            <div class="right">
                <div class="title">
                    <div class="todo-name">todo-1</div>
                    <div class="manipulate">
                        <a><i class="fa fa-check-square-o"></i></a>
                        <a><i class="fa fa-pencil-square-o"></i></a>
                    </div>
                </div>
                <div class="task-date">
                    任务日期：<span>2015-06-05</span>
                </div>
                <div class="content">
                    finish task 3
                </div>
            </div>
    </div>
    <script src="js/util.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
